<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/css/css-reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/iframe-embed.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>DEFCON TORONTO</title>
</head>
<body>
  <main id="main">
    <div id="bars">
      <div id="bar-1" class="dc416-header">DEFCON TORONTO</div>
      <div id="bar-2"></div>
      <div id="bar-3"></div>
      <div id="bar-4"></div>
      <div id="bar-5"></div>
    </div>
    <div id="terminal">
      <div>
        <span id="prompt"><span id="pre-user"></span>@<span id="pre-host"></span>:$ ~ </span>
      </div>
      <a id="write-lines"></a>
    </div>
    <div id="input-line">
      <div>
        <p id="password-input" style="display: none;">Password: <input id="password-field" autocomplete="off" type="password" /></p>
        <p id="input-hidden">
          <span id="prompt"><span id="user"></span>@<span id="host"></span>:$ ~ </span>
          <input id="user-input" type="text" enterkeyhint="Enter" spellcheck="false" autocapitalize="none" autocomplete="off" />
        </p>
      </div>
    </div>
  </main>
  <script type="module" src="./src/styles.ts"></script>
  <script type="module" src="./src/main.ts"></script>
</body>
</html>
